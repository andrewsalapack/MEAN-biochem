<div class="flashcard">
  <div class ="content" *ngIf="display" (click)="cardFlip()">
    <p *ngIf="frontSideUp">{{display}}</p>
    <a *ngIf="!frontSideUp"> <img src={{display}} /></a>
  </div>
  <div class ="bottomButtons">
    <div class="buttons">
      <button (click)="lastCardClick()">Previous</button>
      <button (click)="nextCardClick()">Next</button>
    </div>
  </div>
</div>
